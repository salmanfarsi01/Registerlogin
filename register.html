<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <!-- style.css linking here-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <!-- login-section start -->
     <section class="login-section">
        <div class="login-box">
            
            <h2> Register Here</h2>
            <form action=""  class="login-form">
                <div class="form-group">
               <label for=""> First Name </label>
               <input type="text" placeholder=" First Name" class="form-control" >
            </div>
                <div class="form-group">
               <label for=""> Last Name </label>
               <input type="Passsword" placeholder="Last Name" class="form-control">
            </div>

           
             <div class="form-group">
             <label for="">Phone Number </label>
             <input type="Phone Number" placeholder="Phone Number" class="form-control">
           </div>
           

           
            <div class="form-group">
            <label for="">Address </label>
             <input type="text" placeholder="Address " class="form-control">
           </div>

            
            <div class="form-group">
           <label for="">E-mail </label>
           <input type="E-mail" placeholder="E-mail" class="form-control">
           </div>

           
            <div class="form-group">
            <label for="">Password </label>
            <input type="Passsword" placeholder="Password" class="form-control">
          </div>
                
          
          <div class="form-group">
          <label for=""> Confirm Passsword</label>
           <input type=" Confirm Passsword" placeholder=" Confirm Passsword" class="form-control">
          </div>

           <div class="form-group">
             <input type="submit" value="Login" class="btn" >
         </div>
        </div>

       </form>
     
    </div>
 </section>
    <!-- login-section end -->
</body>
</html>
